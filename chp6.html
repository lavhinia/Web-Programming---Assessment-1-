<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and page settings -->
    <meta charset="UTF-8"> <!-- Sets character encoding to support various symbols -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive -->
    <title>Petrol Calculator</title> <!-- Page title -->
    <link rel="stylesheet" href="chp6style.css"> <!-- Links to external CSS file for styling -->
</head>
<body>

    <!-- Calculator Container -->
    <div class="calculator">
        <h1>Petrol Calculator</h1> <!-- Page heading -->

        <!-- Input for Petrol Cost per Liter -->
        <label for="costPerLiter">Cost per Liter:</label>
        <input type="number" id="costPerLiter" value="1.72" step="0.01"> <!-- Default value is 1.72 -->

        <!-- Input for Liters Purchased -->
        <label for="liters">Liters Purchased:</label>
        <input type="number" id="liters" value="0" min="0"> <!-- Default value is 0 -->

        <!-- Calculate Button -->
        <button onclick="calculateCost()">Calculate</button>

        <!-- Display Result -->
        <p id="totalCost">Total Cost: $0.00</p>
    </div>

    <script src="chp6script.js"></script> <!-- Links external JavaScript file -->
</body>
</html>
